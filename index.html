<html>

<head>
	<link  rel="stylesheet" href="css/main.css">
	<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>

	<script type="text/javascript" src="js/external/p5.js"></script>
	<script type="text/javascript" src="js/external/underscore.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>

	<script type="text/javascript" src="js/config.js"></script>

	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/model/Coordinates.js"></script>
    <script type="text/javascript" src="js/view/Colors.js"></script>

	<script type="text/javascript" src="js/app.js"></script>

	<script type="text/javascript" src="js/animations/animation.js"></script>
	<script type="text/javascript" src="js/animations/rndWalk.js"></script>

	<script type="text/javascript" src="js/model/mainCanvas.js"></script>
	<script type="text/javascript" src="js/model/animationManager.js"></script>
	<script type="text/javascript" src="js/model/renderState.js"></script>

	<script type="text/javascript" src="js/view/render.js"></script>


</head>

<body>

	<div id="page">
		<h1></h1>
		
		<img src="img/play.png" class="playing-image play-symbol">

		<div id="soundCloudContainer">
			<iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/336008690&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
		</div>


	<script type="text/javascript">
  (function(){
    var widgetIframe = document.getElementById('sc-widget'),
        widget       = SC.Widget(widgetIframe);

    $("#sc-widget").hide();

    widget.bind(SC.Widget.Events.READY, function() {
        $(".playing-image").click(function(ev){


            if ($(this).hasClass("play-symbol")){
                widget.play();
                loop();

                $(this).attr('src','img/pause.png')
                    .removeClass("play-symbol")
                    .addClass("pause-symbol");
            } else {
                widget.pause();
                noLoop()

                $(this).attr('src','img/play.png')
                    .removeClass("pause-symbol")
                    .addClass("play-symbol");
            }
        });

    });

  }());


</script>
		
	</div>

</body>
</html>
